<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Calculadora</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid">
  
      <div class="row">
        <div class="col-12 col-md-7">
          <form class="">
            <h4>Formulario de Cotizaci贸n</h4>
            <p>Ingrese los datos a Cotizar</p>
            <div  class="mb-3">
              <label for="name" class="form-label">Nombres:</label>
              <input class="form-control" type="text" name="name" id="idName"  placeholder="Ingresa tus Nombres" required>
              <div class="invalid-feedback" id="warningName"></div>
            </div>
            <div class="mb-3">
              <label for="lastName"  class="form-label">Apellidos:</label>
            <input class="form-control"  type="text" name="lastName" id="idLastName" placeholder="Ingresa tus Apellidos"> 
            <div class="invalid-feedback" id="warningLastName"></div>
          </div>
            <div class="mb-3">
              <label for="address" class="form-label">Direcci贸n:</label>
            <input  class="form-control" type="text" name="address" id="idAddress"  placeholder="Ingresa tu Direcci贸n">
            <div class="invalid-feedback" id="warningAddress"></div>
          </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
            <input class="form-control"  type="email" name="email" id="idMail"  placeholder="Ingresa tu Correo Electr贸nico">
            <div class="invalid-feedback" id="warningEmail"></div>
          </div>
            <div class="mb-3 row">
              <div class="mb-3 col-6">
                <label for="width" class="form-label">Ancho Piso:</label>
                <input class="form-control"  type="text" name="width" id="idWidth">
                <div class="invalid-feedback" id="warningWidth"></div>
              </div>
            <div class="mb-3 col-6">
              <label for="heigth" class="form-label">Largo Piso:</label>
            <input class="form-control"  type="number" name="heigth" id="idHeigth">
            <div class="invalid-feedback" id="warningHeigth"></div>
            </div>

            </div>
            <button type="submit" class="btn  w-100" id="btn_submit">Cotizar</button>
          </form>
        </div>
        <div id="resultContainer"class="col-12 col-md-5">
          <div class="row boxResults">
            <h4>Detalles</h4>
            <div class="m2Totales col-12">
              <p>M2 Totales</p>
              <div class="resDet">
                <p id="rM2">232</p>
              </div>
            </div>
            <div class="total col-12">
              <p>Total del Trabajo</p>
              <div class="resDet">
                <p>2345</p>
              </div>
            </div>
      
          </div>
          </div>
          
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.2.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <!-- calculos en generas  -->
    <script src="/js/index.js"></script>
    <!-- validaciones -->
    <script src="/js/validation.js"></script>
  </body>
</html>
